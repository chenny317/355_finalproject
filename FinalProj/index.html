<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization with Vega-Lite</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      cursor: pointer;
    }
    section {
      padding: 100px 20px;
      margin-top: 50px;
      border-bottom: 1px solid #ddd;
    }
    #viz-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav>
  <a href="#chart1">Canada</a>
  <a href="#chart2">Chart 2</a>
  <a href="#chart3">Chart 3</a>
</nav>

<!-- Section 1 -->
<section id="chart1">
  <h2>Canada Chart</h2>
  <div id="vis1"></div>
</section>

<!-- Section 2 -->
<section id="chart2">
  <h2>Visualization 2</h2>
  <div id="vis2"></div>
</section>

<!-- Section 3 -->
<section id="chart3">
  <h2>Visualization 3</h2>
  <div id="vis3"></div>
</section>

<script>
  // Example: Vega-Lite Specification for Chart 1
  const chart1Spec = {
    $schema: "https://vega.github.io/schema/vega-lite/v5.json",
    description: "A simple bar chart",
    data: { url: "Drug use disorder death rate - Sheet3.csv" }, // Replace "data.csv" with your actual file path
    mark: "bar",
    // width:"container",
    // height:auto,
    encoding: {
      x: { field: "location", type: "nominal" },
      y: { field: "val", type: "quantitative" }
    }
  };

  // Render the visualization
  vegaEmbed("#vis1", chart1Spec);

  // Example: Chart 2 Specification
  const chart2Spec = {
    $schema: "https://vega.github.io/schema/vega-lite/v5.json",
    description: "A simple line chart",
    data: { url: "data.csv" },
    mark: "line",
    encoding: {
      x: { field: "time", type: "temporal" },
      y: { field: "value", type: "quantitative" }
    }
  };

  // Render the visualization
  vegaEmbed("#vis2", chart2Spec);

  // Example: Chart 3 Specification
  const chart3Spec = {
    $schema: "https://vega.github.io/schema/vega-lite/v5.json",
    description: "A scatterplot",
    data: { url: "data.csv" },
    mark: "circle",
    encoding: {
      x: { field: "x_field", type: "quantitative" },
      y: { field: "y_field", type: "quantitative" }
    }
  };

  // Render the visualization
  vegaEmbed("#vis3", chart3Spec);
</script>

</body>
</html>
